version: "3.8"
services:
  nextjs:
    container_name: nextapp
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - staticbuild:/app/out
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - staticbuild:/app/public
      # - ./certbot/www:/var/www/certbot/:rw
      # - ./certbot/conf/:/etc/nginx/ssl/:rw
    restart: always
  # certbot:
